<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* সাধারণ স্টাইল */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .config-section {
            margin-bottom: 20px;
        }

        .config-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .config-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .toggle-button {
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            background: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .toggle-button:hover {
            background: #0056b3;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        #imageUpload {
            display: none;
        }

        #lockButton {
            background: #28a745;
        }

        #lockButton:hover {
            background: #218838;
        }

        #toggleButton {
            background: #ffc107;
        }

        #toggleButton:hover {
            background: #e0a800;
        }

        #startExamButton {
            background: #17a2b8;
        }

        #startExamButton:hover {
            background: #138496;
        }
    </style>
    <script>
        function toggleBox() {
            var box = document.getElementById("imageBox");
            var button = document.getElementById("toggleButton");
            if (box.classList.contains("open")) {
                box.classList.remove("open");
                button.innerText = "Show Question Paper";
            } else {
                box.classList.add("open");
                button.innerText = "Hide Question Paper";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- কনফিগারেশন সেকশন -->
        <div class="config-section">
            <h2 style="color: #333; margin-bottom: 20px;">Exam Configuration</h2>
            <label for="totalQuestions">Total Questions:</label>
            <input type="number" id="totalQuestions" placeholder="Enter total number of questions">

            <label for="startQuestionNumber">Starting Question Number:</label>
            <input type="number" id="startQuestionNumber" placeholder="Enter starting question number">

            <label for="timeLeft">Time Left (in seconds):</label>
            <input type="number" id="timeLeft" placeholder="Enter time in seconds">

            <button id="startExamButton" class="toggle-button">Start Exam</button>
        </div>

        <!-- বাটন গ্রুপ -->
        <div class="button-group">
            <button id="toggleButton" class="toggle-button" onclick="toggleBox()" style="display:none;">Show Question Paper</button>
            <button id="lockButton" class="toggle-button" style="display:none;">Lock Images</button>
        </div>

        <!-- Image Upload Section -->
        <input type="file" id="imageUpload" accept="image/*" multiple style="display:none;">

        <!-- Image Container -->
        <div id="imageBox" class="image-container">
            <div id="imagePreview"></div>
        </div>

        <!-- OMR Section -->
        <div id="answer-sheet"></div>
        <button id="submit-btn" style="display:none;">Submit</button>

        <!-- Answer Input Box (OMR Correction এর জন্য) -->
        <div id="answer-section" style="display:none; margin-top: 15px;">
            <div class="answer-box">
                <h3>Enter Correct Answers</h3>
                <input type="text" id="userAnswers" placeholder="Enter like: accaddcabdc...">
                <button id="initialize-btn" class="toggle-button">Initialize</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
